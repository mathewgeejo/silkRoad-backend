<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-top: 10px;
      }

      p {
        color: #333;
        margin: 10px 0;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .g_id_signin {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% if request.session.user_data %}
      <div>
        <p>Hi {{ request.session.user_data.given_name }} ðŸ™‚</p>
        <p>Your email is {{ request.session.user_data.email }}</p>
        <p>Click here to <a href="/sign-out">Sign out</a></p>
      </div>
      {% else %}
      <div>
        <p>Hi there ðŸ™‚</p>
        <p>Click below to sign in with Google</p>
        <div id="g_id_onload"
            data-client_id="583945272613-vhf9il6hh9h5bs4hveeqaleu9uno1s1t.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="filled_black"
            data-text="continue_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
      </div>
      {% endif %}
    </div>

    <script>
      function handleCredentialResponse(response) {
        // Send the credential to your backend
        fetch('/auth-receiver', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({
            credential: response.credential,
            next: '{{ next }}'
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Redirect to the next URL or default page
            window.location.href = data.redirect_url || '{{ next }}' || '/';
          } else {
            console.error('Authentication failed:', data.error);
            alert('Authentication failed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
      }

      // Function to get CSRF token from cookies
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
