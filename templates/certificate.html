{% extends "base.html" %}
{% block title %}silkRoad Search{% endblock %}

{% block content %}

    <style>
        /* Certificate page styles */
.certificate-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 4rem 2rem;
}

.certificate-hero {
    text-align: center;
    margin-bottom: 4rem;
}

.certificate-form-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: start;
}

.certificate-form {
    background: #fff;
    border: 2px solid #e5e5e5;
    border-radius: 20px;
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.certificate-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #333;
}

.certificate-form input,
.certificate-form select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid #e5e5e5;
    border-radius: 10px;
    font-family: inherit;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.certificate-form input:focus,
.certificate-form select:focus {
    border-color: #000;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
}

.generate-btn {
    width: 100%;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 1rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 1rem;
}

.generate-btn:hover {
    background-color: #333;
    transform: translateY(-2px);
}

.certificate-preview {
    background: #fff;
    border: 2px solid #e5e5e5;
    border-radius: 20px;
    padding: 2rem;
}

.certificate-preview h3 {
    margin-bottom: 1.5rem;
    text-align: center;
}

.preview-container {
    aspect-ratio: 1.414/1;
    background: #fff;
    border: 1px solid #e5e5e5;
    border-radius: 10px;
    overflow: hidden;
}

.certificate-template {
    width: 100%;
    height: 100%;
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #f9f9f9 0%, #fff 100%);
}

.certificate-content {
    text-align: center;
    width: 100%;
}

.certificate-content h2 {
    font-size: 1.75rem;
    margin-bottom: 2rem;
    color: #000;
}

.certificate-text {
    color: #666;
    margin: 0.5rem 0;
}

.certificate-name {
    font-size: 1.5rem;
    font-weight: 600;
    color: #000;
    margin: 1rem 0;
}

.certificate-course {
    font-size: 1.25rem;
    font-weight: 500;
    color: #333;
    margin: 1rem 0;
}

.certificate-date {
    margin-top: 2rem;
    color: #666;
}

/* Responsive for mobile */
@media (max-width: 900px) {
    .certificate-form-container {
        grid-template-columns: 1fr;
        gap: 2rem;
    }
    .certificate-container {
        padding: 2rem 1rem;
    }
}
    </style>
    <main class="certificate-container">
        <div class="certificate-hero">
            <h1>Generate Your Certificate</h1>
            <p class="subtitle">Create and download professional certificates</p>
        </div>

        <div class="certificate-form-container">
            <form id="certificateForm" class="certificate-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
            
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="completionDate">Completion Date</label>
                        <input type="date" id="completionDate" name="completionDate" required>
                        <div style="display: flex; align-items: center; margin-top: 0.25rem;">
                            <input type="checkbox" id="useDefaultDate" name="useDefaultDate" style="margin:0 0.4em 0 0; width:1em; height:1em;">
                            <label for="useDefaultDate" style="font-size: 0.85em; font-weight: normal; margin: 0;">set default with black magic</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="certificatefor">Certificate</label>
                        <select id="certificatefor" name="Certificate" required>
                            <option value="">Select type</option>
                            <option value="CiscoCyberSec">CiscoCyberSec</option>
                            <option value="achievement">test</option>
                            <option value="participation">dummy</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="generate-btn">Generate Certificate</button>
            </form>

            <div class="certificate-preview">
                <h3>Preview</h3>
                <div class="preview-container">
                    
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
    <script src="/static/js/certificate.js"></script>
{% endblock %}
