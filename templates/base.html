<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}silkRoad{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/search.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="site" style="min-height: 100vh;" >
        {% include "navbar.html" %}
        {% block content %}{% endblock %}
        {% block scripts %}{% endblock %}
    </div>
    <footer style="position: sticky; top: 100%; background-color: #f9f9f9; padding: 2rem 0; border-top: 1px solid var(--border);">
        <div class="footer-content" style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <p style="font-size: 0.9rem; font-family: Inter; color: var(--muted); margin-bottom: 0.5rem;">&copy; 2025 silkRoad. All rights reserved.</p>
            <p style="font-size: 0.8rem; font-family: Inter; color: var(--muted-light);">Powered by secure blockchain technology</p>
        </div>
    </footer>
</body>
</html>
